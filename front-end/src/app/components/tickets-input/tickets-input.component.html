<div class="ti-in-comp">
  <input type="file" hidden (change)="onFileSelected($event)" #fileInput>
  <div class="load-btn">
    <button mat-raised-button class="mat-elevation-z6" (click)="fileInput.click()">
      <span *ngIf="warning !== undefined else elseBlock">
        {{warning}}
      </span>
      <ng-template #elseBlock>
        Select .csv file
      </ng-template>
    </button>
  </div>
</div>
