<div class="ev-li-comp">
  <table class="scrollable-y full-width" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let event">{{event.date}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let event">{{event.title}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let event">{{event.price}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let event">{{event.location}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let event">{{event.type}}</td>
    </ng-container>

    <ng-container matColumnDef="sold_tickets">
      <th mat-header-cell *matHeaderCellDef>Sold Tickets</th>
      <td mat-cell *matCellDef="let event">{{event.soldTickets}}</td>
    </ng-container>

    <ng-container matColumnDef="validated_tickets">
      <th mat-header-cell *matHeaderCellDef>Validated Tickets</th>
      <td mat-cell *matCellDef="let event">{{event.validatedTickets}}</td>
    </ng-container>

    <ng-container matColumnDef="obtainable_tickets">
      <th mat-header-cell *matHeaderCellDef>Open Tickets</th>
      <td mat-cell *matCellDef="let event">{{event.obtainableTickets}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
