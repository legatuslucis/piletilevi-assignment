<div class="ti-val-comp">
  <mat-form-field>
    <mat-label *ngIf="warning === undefined else elseBlock">Barcode Validation</mat-label>
    <ng-template #elseBlock>
      <mat-label>{{warning}}</mat-label>
    </ng-template>
      <input matInput id="barcode-input" type="text" [(ngModel)]="barcode">
      <button *ngIf="barcode" matSuffix mat-icon-button aria-label="Submit" (click)="onSubmit()">
        <mat-icon>done</mat-icon>
      </button>
  </mat-form-field>
</div>
