<div class="container">
  <mat-form-field>
    <mat-label>Validate Barcode</mat-label>
    <input matInput type="text" [(ngModel)]="barcode">
    <button *ngIf="barcode" matSuffix mat-icon-button aria-label="Submit" (click)="onSubmit()">
      <mat-icon>done</mat-icon>
    </button>
  </mat-form-field>
</div>
